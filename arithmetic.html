<!DOCTYPE html>
<html lang="en">
<!--
    NAME: Michael Healey
    DESCRIPTION: This program will perform simple arithmetic in JavaScript
-->
<head>
    <title>Simple Arithmetic</title>
    <script type="text/javascript">
        function calculate() {
            // Define variables
            var num1;
            var num2;
            var addans;
            var subans;
            var multans;
            var divans;
            var modans;

            // Get data from the user
            num1 = prompt("Enter the first number:");
            num2 = prompt("Enter the second number:");

            // Perform calculations
            addans = num1 * 1 + num2 * 1; // Convert input to numbers
            subans = num1 - num2;
            multans = num1 * num2;
            divans = num1 / num2;
            modans = num1 % num2;

            // Display results
            document.write("<h1 style='color: #7D3C98;'>Arithmetic Answers<br />");
            document.write("Addition of " + num1 + " and " + num2 + " equals " + addans + "<br />");
            document.write("Subtraction of " + num1 + " and " + num2 + " equals " + subans + "<br />");
            document.write("Multiplication of " + num1 + " and " + num2 + " equals " + multans + "<br />");
            document.write("Division of " + num1 + " by " + num2 + " equals " + divans + "<br />");
            document.write("Modulus of " + num1 + " by " + num2 + " equals " + modans + "</h1>");
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="Click here for arithmetic calculations"
               class="calcbutton" onclick="calculate()" />
    </form>
</body>
</html>
